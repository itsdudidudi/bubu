<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Valentine</title>

<style>

body {
    margin: 0;
    overflow-x: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    color: white;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* TITLE */
.mainTitle {
    font-size: clamp(24px, 6vw, 40px);
    margin-bottom: 20px;
}

/* GIFS */
.gif {
    width: 200px;
    max-width: 60vw;
    margin: 15px 0;
}

/* BUTTONS */
.buttons {
    margin-top: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: relative;
}

/* HEART ANIMATION */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* SECOND PAGE */
#secondPage {
    display: none;
}

.ticket {
    width: 280px;
    max-width: 80vw;
    margin-top: 20px;
    opacity: 0;
    animation: fadeFloat 2s ease forwards;
}

/* FLOAT + FADE */
@keyframes fadeFloat {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0px);
    }
}

.ticketFloat {
    animation: floatTicket 3s ease-in-out infinite alternate;
}

@keyframes floatTicket {
    from { transform: translateY(-10px); }
    to { transform: translateY(10px); }
}

/* HAPPY GIFS AROUND */
.happyRow {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
}

.happyRow img {
    width: 70px;
}

/* LAUGH GIF */
#laughGif {
    position: fixed;
    right: 10px;
    bottom: 10px;
    width: 120px;
    display: none;
}

</style>
</head>

<body>

<!-- MUSIC -->
<audio id="song" src="song.mp3" autoplay loop></audio>
<audio id="love" src="love.mp3" loop></audio>

<!-- PAGE 1 -->
<div class="container" id="firstPage">

    <h1 class="mainTitle">
        Helo muchki bubu, your dudu is asking you to be his valentine ❤️
    </h1>

    <img src="start.gif" class="gif">

    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

</div>

<!-- PAGE 2 -->
<div class="container" id="secondPage">

    <h1 class="mainTitle">
        WELL DONE MY PANDAAAA ❤️<br>
        FOR MAKING THE RIGHT CHOICE YOU JUST WON THIS:
    </h1>

    <img src="ticket.jpeg" class="ticket" id="ticket">

    <div class="happyRow">
        <img src="happy.gif">
        <img src="happy.gif">
        <img src="happy.gif">
    </div>

</div>

<!-- LAUGH GIF -->
<img src="laugh.gif" id="laughGif">

<script>

/* FLOATING HEARTS */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);

/* YES BUTTON */
document.getElementById("yesBtn").addEventListener("click", function() {

    document.getElementById("song").pause();
    document.getElementById("love").play();

    document.getElementById("firstPage").style.display = "none";
    document.getElementById("secondPage").style.display = "flex";

    // add floating animation after fade
    setTimeout(() => {
        document.getElementById("ticket").classList.add("ticketFloat");
    }, 2000);
});

/* NO BUTTON MOBILE ESCAPE */
document.getElementById("noBtn").addEventListener("touchstart", moveButton);
document.getElementById("noBtn").addEventListener("mouseover", moveButton);

function moveButton() {
    const btn = document.getElementById("noBtn");
    const laugh = document.getElementById("laughGif");

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    btn.style.position = "fixed";
    btn.style.left = x + "px";
    btn.style.top = y + "px";

    laugh.style.display = "block";

    setTimeout(() => {
        laugh.style.display = "none";
    }, 2000);
}

</script>

</body>
</html>
